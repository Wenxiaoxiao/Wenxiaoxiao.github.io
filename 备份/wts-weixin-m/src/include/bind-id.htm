<!--个人中心-绑定-->
<script id="bind_id" type="text/html">
    <div class="body-container binding bind-id" id="bindIdDiv">
        <p class="lz-fs-30 policy-01">个人资料完善</p>
        <div class="form-list">
            <div class="name">证件类型</div>
            <div class="form-right">
                <span>身份证</span>
            </div>
        </div>
        <div class="form-list">
            <div class="name">身份证号</div>
            <div class="form-right"><input type="text" placeholder="请输入投保人的证件号码" class="input-check IdentifyNumber"/></div>
        </div>
        <div class="form-list">
            <div class="name">手机号码</div>
            <div class="form-right">
                <input type="tel" placeholder="中国+86" class="mobile input-check"/>
            </div>
        </div>
        <div class="form-list">
            <div class="name">
                <img src="" alt="" id="imgVerifica"/>
                <p>看不清，换一张</p>
            </div>
            <div class="form-right">
                <input type="number" class="verification input-check"/>
                <input type="button" class="sentVerification" value="发送验证码">
            </div>
        </div>
        <div class="form-list">
            <div class="name">验证码</div>
            <div class="form-right">
                <input type="number" class="verification input-check"/>
                <input type="button" class="sentVerification" value="发送验证码">
            </div>
        </div>

        <a href="#" class="wts-btn-big margin-top-60 btn-id">下一步</a>
    </div>
</script>
