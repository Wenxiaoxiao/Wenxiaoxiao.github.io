<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="../src/lib/js/jquery.min.js"></script>
<style type="text/css">
*{margin:0;padding:0;box-sizing: border-box;}
.my-circle{
    width:300px;
    height:300px;
    position:relative;
}
.circle-a{
    width:300px;
    height:300px;
    background:#859dff;
    border-radius: 50%;
    overflow: hidden;
    position:relative;
    z-index:1;
}
.circle-b{
    width:260px;
    height:260px;
    background:#fff;
    margin:20px;
    border-radius:50%;
}
.semi-circle{
    
    z-index:1;
}
.semi-circle-a,.semi-circle-b{
    position:absolute;
    top:0;
    left:0;
    width:300px;
    height:150px;
    background:#ff0;
    transform-origin: center bottom;
    animation-fill-mode: forwards;
    /* border-radius: 150px 0 0 150px/150px 0 0 150px; */
    border-radius:150px 150px 0 0; /*  左上、右上、右下、左下 */
    z-index:1;
    
}
.semi-circle-b{
    top:150px;
    left:0;
    transform-origin: center top;
    /* border-radius: 150px 0 0 150px/150px 0 0 150px; */
    border-radius:0 0 150px 150px; /* 左上、右上、右下、左下 */
}
</style>
<body>
    <div class="my-circle">
        <div class="circle-a">
            <div class="circle-b"></div>
        </div>
        <div class="semi-circle-a"></div>
        <div class="semi-circle-b"></div>
        <!-- <div class="semi-circle">
           
        </div> -->
    </div>
</body>
</html>
<script type="text/javascript">
//动画
runAni(0.6);
function runAni(rate){
    var angle = rate*360;
    var topCircle = $(".semi-circle-a");
    var botCircle = $(".semi-circle-b");
    if(rate>0.5){
        topCircle.css({'transform':'rotate('+(angle-180)+'deg)'});
        botCircle.css({'zIndex':'0'});
    }
    else{
        topCircle.css({'transform':'rotate('+(angle)+'deg)'});
    }
}
</script>
