<script type="text/javascript">
    $(function () {

        var times = setInterval(countdown, 1000)
        function countdown() {
            var myDate = new Date();
            var year = myDate.getFullYear();   //获取系统的年；
            var month = myDate.getMonth() + 1;   //获取系统月份，由于月份是从0开始计算，所以要加1
            var tian = myDate.getDate(); // 获取系统日
            var endTime = new Date(year + '/' + month + '/' + (tian * 1 + 1) + ' 03:00:00')
            var leftTime = endTime.getTime() - myDate.getTime()
            h = Math.floor(leftTime / 1000 / 60 / 60);
            if (h > 24) {
                endTime = new Date(year + '/' + month + '/' + (tian * 1) + ' 23:59:59')
                leftTime = endTime.getTime() - myDate.getTime()
            }
            var d, h, m, s;
            if (leftTime >= 0) {
                h = Math.floor(leftTime / 1000 / 60 / 60);
                m = Math.floor(leftTime / 1000 / 60 % 60);
                s = Math.floor(leftTime / 1000 % 60);
                if (s < 10) {
                    s = "0" + s;
                }
                if (m < 10) {
                    m = "0" + m;
                }
                if (h < 10) {
                    h = "0" + h;
                }
                $('.time .h').html(h)
                $('.time .m').html(m)
                $('.time .s').html(s)
            } else {
                clearInterval(times)
            }
