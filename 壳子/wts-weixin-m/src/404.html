<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
    <meta name="keywords" content="404" />
    <style>
        html,
        body,
        div,
        ul,
        li,
        h1,
        h2,
        p {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100%;
        }

        .body-404 {
            width: 100%;
            height: 100%;
            max-width: 750px;
            background-color: #f1f7f9;
        }

        .body-404 .topimg {
            width: 100%;
            height: 300px;
            background: url("/lib/images/bac-404.png") top no-repeat;
            background-size: contain;
        }

        .body-404 p {
            margin-top: 20px;
            text-align: center;
        }

        .wts-btn-middle {

            color: #fff;
            background-color: #ff6e06;
            width: 120px;
            height: 40px;
            font-size: 16px;
            line-height: 40px;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            border-radius: 5px;
            display: block;
            text-align: center;
            margin: 10px auto;
        }

        .wts-btn-middle:hover,
        .wts-btn-middle:focus {
            color: #e6e6e6;
            background-color: #d25800;
        }
    </style>

    <title>404</title>



</head>

<body>
    <div class="body-404">
        <div class="topimg"></div>
        <p class="lz-fs-40">SORRY</p>

        <p class="lz-fs-40">您访问的页面已离开地球!</p>
        <a href="/" class="wts-btn-middle">返回首页</a>
    </div>

</html>
