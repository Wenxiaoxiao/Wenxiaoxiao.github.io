<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style type="text/css">
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
    }
    .wrapper {
        width: 200px;
        height: 200px;
        /* border-radius: 50%; */
        position: relative;
        overflow: hidden;
        margin: 20px;
    }
    .circle {
        /* border-radius: 50%;
        height: 100%;
        width: 100%;
        border: 20px solid #f00;
        overflow: hidden; */
        height: 100%;
        box-sizing: border-box;
        border: 20px solid red;
        border-radius: 50%;
    }
    .circle:before {
        content: '';
        position: absolute;
        display: block;
        width: 100%;
        height: 50%;
        box-sizing: border-box;
        top: 50%;
        left: 0;
        border:20px solid red;
        border-top: transparent;
        border-radius: 0 0 50% 50%/ 0 0 100% 100%;
        z-index: 2;
    }
    .top,
    .bottom {
        position: absolute;
        left:0px;
        width:100%;
        height:50%;
        box-sizing: border-box;
        background: white;

    }
    .top {
        top: 0;
        z-index: 1;
        transform-origin: center bottom;
        animation: 1s back-half linear 1s;
        animation-fill-mode: forwards;
    }
    .bottom {
        z-index:4;
        bottom:0;
        transform-origin: center top;
        animation: 1s front-half linear;
        animation-fill-mode: forwards;
    }
    @keyframes front-half {
        0% {
            transform: rotate(0);
        }

        99% {
            transform: rotate(180deg);
            opacity: 1;
        }

        100% {
            transform: rotate(180deg);
            opacity: 0;
        }
    }
    @keyframes back-half {
        0% {
            transform: rotate(0);
        }

        99% {
            transform: rotate(180deg);
            opacity: 1;
        }

        100% {
            transform: rotate(180deg);
            opacity: 0;
        }
    }
</style>

<body>
    <div class="wrapper">
        <div class="circle"></div>
        <div class="top"></div>
        <div class="bottom"></div>
    </div>
</body>

</html>
