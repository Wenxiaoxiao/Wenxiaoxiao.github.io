<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style type="text/css">
    .fx-questionnaire {
        width: 750px;
        height: 100%;
        background: #fff;
        position: relative;
        overflow: hidden;
    }

    .fx-content {
        /* 增加该属性，可以增加弹性 */
        -webkit-overflow-scrolling: touch;
        overflow: auto;
        padding-bottom: 30px;
        position: absolute;
        top: 88px;
        bottom: 92px;
        height:500px;
    }

    .fx-tips {
        height: 88px;
        line-height:88px;
        font-size: 34px;
        border-bottom: 1px solid #dddddd;
        color: #000;
        font-weight: bold;
        padding-left: 27px;
    }

    .fx-btns {
        width: 750px;
        height: 92px;
        position: fixed;
        bottom: 0;
        border-top: 1px solid #ddd;
    }

    .fx-btns div {
        width: 100%;
        height: 100%;
        float: left;
        text-align: center;
        font-size:30px;
    }

    .fx-btns .nextBtn {
        background: #0084ff;
        color: #fff;
        line-height: 92px;
    }
</style>

<body>
    <div class="fx-questionnaire">
        <div class="fx-tips">低保额问卷</div>
        <div class="fx-content" :style="{height:clientHeight+'px'}"></div>
            <textarea maxlength="200" cols="30" rows="10"></textarea>
            <input placeholder="测试软键盘" />
            <textarea maxlength="200" cols="30" rows="10"></textarea>
            <input placeholder="测试软键盘" />
            <textarea maxlength="200" cols="30" rows="10"></textarea>
            <input placeholder="测试软键盘" />
            <textarea maxlength="200" cols="30" rows="10"></textarea>
            <input placeholder="测试软键盘" />
            <textarea maxlength="200" cols="30" rows="10"></textarea>
            <input placeholder="测试软键盘" />
            <textarea maxlength="200" cols="30" rows="10"></textarea>
            <input placeholder="测试软键盘" />
            <textarea maxlength="200" cols="30" rows="10"></textarea>
            <input placeholder="测试软键盘" />
            <textarea maxlength="200" cols="30" rows="10"></textarea>
            <input placeholder="测试软键盘" />
            <textarea maxlength="200" cols="30" rows="10"></textarea>
            <input placeholder="测试软键盘" />
        </div>
        <div class="fx-btns">
            <div class="nextBtn" @click="goNext">下一步</div>
        </div>
    </div>
</body>

</html>
