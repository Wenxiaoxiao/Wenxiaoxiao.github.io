<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style type="text/css">
    .bxzd-box {
    width: 1200px;
    overflow: hidden;
    margin: 37px auto 0;
    position: relative;
    }
    .bxzd-box .swiper-container-bxzd {
    width: 1140px;
    }
    .bxzd-box .swiper-wrapper {
    height: 200px !important;
    }
    .bxzd-box .swList {
    position: relative;
    width: 360px !important;
    height: 200px !important;
    display: block;
    margin-right: 10px;
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
    overflow: hidden;
    -webkit-transition: all ease 2s;
    transition: all ease 2s;
    }
    .bxzd-box .swList .img1 {
    width: 100%;
    display: block;
    }
    .bxzd-box .swList .fotBox {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    filter: progid:DXImageTransform.Microsoft.Alpha(opacity=0);
    padding: 0 19px;
    background-color: rgba(0, 0, 0, 0.6);
    }
    .bxzd-box .swList .fotBox .btn {
    display: block;
    width: 100px;
    height: 35px;
    line-height: 35px;
    margin: 0 auto;
    font-size: 20px;
    background-color: #ff9c00;
    color: #fff;
    text-align: center;
    }
    .bxzd-box .swList .fotBox .tit {
    line-height: 26px;
    font-size: 16px;
    color: #fff;
    padding: 25px;
    text-align: center;
    }
    .bxzd-box .swList .fotBox .fot {
    line-height: 50px;
    color: #ccc;
    font-size: 14px;
    overflow: hidden;
    }
    .bxzd-box .swList .fotBox .fot .icon {
    width: 22px;
    vertical-align: middle;
    }
    .bxzd-box .swList .fotBox .fot .spa2 {
    float: right;
    }
    .bxzd-box .swList:hover .fotBox {
    opacity: 1;
    filter: progid:DXImageTransform.Microsoft.Alpha(opacity=100);
    filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#7f000000,endColorstr=#7f000000);
    }
    .bxzd-box .swiper-cut {
    width: 38px;
    height: 90px;
    background-color: rgba(0, 0, 0, 0.4);
    filter: progid:DXImageTransform.Microsoft.Alpha(opacity=0);
    opacity: 0;
    color: #fff;
    position: absolute;
    top: 50%;
    margin-top: -45px;
    text-align: center;
    font: 400 40px/90px simsun;
    -webkit-transition: all 0.3s;
    transition: all 0.3s;
    cursor: pointer;
    z-index: 10;
    }
    .bxzd-box .swiper-cut.swiper-next {
    right: 0;
    }
    .bxzd-box .swiper-cut.swiper-prev {
    left: 0;
    }
    .bxzd-box:hover .swiper-cut {
    -webkit-transition: all 0.3;
    transition: all 0.3;
    opacity: 10;
    filter: progid:DXImageTransform.Microsoft.Alpha(opacity=100);
    filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#7f000000,endColorstr=#7f000000);
    }
</style>
<body>
    <div class="bxzd-box">
        
    </div>
</body>
</html>
