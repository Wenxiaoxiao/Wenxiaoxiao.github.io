<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style type="text/css">
*{margin: 0;padding:0;box-sizing: border-box;-moz-box-sizing: border-box;-webkit-box-sizing: border-box;}
html,body{overflow: hidden;height:100vh;}
.box{height:100vh;overflow-y: auto;}
.van-overlay{
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1;
    width:100vw;
    height:100vh;
    overflow: hidden;
    background-color: rgba(0, 0, 0, 0.7);
}
.wrapper{
    display: -webkit-box;
    display: -webkit-flex;
    display: flex;
    -webkit-box-align: center;
    -webkit-align-items: center;
    align-items: center;
    -webkit-box-pack: center;
    -webkit-justify-content: center;
    justify-content: center;
    height: 100%;
}
.block{
    width: 120px;
    height: 120px;
    background-color: #fff;
}
.box{
    font-size:200px;
    font-weight:bold;
}
</style>
<body>
    <div class="box">
        <div>1111111</div>
        <div>222222</div>
        <div>333333</div>
        <div>444444</div>
        <div>555555</div>
        <div>666666</div>
        <div>777777</div>
        <div>888888</div>
        <div>999999</div>
        <div>000000</div>
    </div>
    <div class="van-overlay">
        <div class="wrapper">
            <div class="block"></div>
        </div>
    </div>
</body>
</html>
