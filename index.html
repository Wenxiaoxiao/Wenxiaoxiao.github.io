<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="angular/css/swiper-3.4.1.min.css" />
		<script src="angular/js/libs/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="angular/js/libs/swiper-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		html,body{
			width: 100%;
			height: 100%;
		}
		body{
			background: linear-gradient(to bottom right ,#dcc8b5,#b8c6c8);
		}
		*{
			margin: 0;
			padding: 0;
		}
		#banner .swiper-container {
	      width: 100%;
	      margin:auto;
	      padding: 50px 0;
	    }
	    #banner .swiper-slide {
	      background-position: center;
	      background-size: cover;
	      width: 250px;
	      height: 300px;
	      padding: 20px;
	      border-radius: 5px;
	    }
	    #banner .swiper-slide a{
	    	display: block;
	    	width: 100%;
	    	height: 30px;
	    	background: #fff;
	    	text-decoration: none;
	    	color:lightseagreen;
	    	line-height: 30px;
	    	text-align: center;
	    	text-align: -moz-center;
	    	text-align: -webkit-center;
	    	margin-bottom: 20px;
	    }
	    #footer{
	    	text-align: center;
	    }
	</style>
	<body>
		<div id="banner">
			<!-- Swiper -->
		  <div class="swiper-container">
		    <div class="swiper-wrapper">
		            <div class="swiper-slide" style="background:lightseagreen;">
		            	<a href="angular/index.html">angular项目</a>
		            	<a href="animate/index.html">动态效果</a>
		            	<a href="qiongyou/index.html">穷游最世界</a>
		            </div>
		            <div class="swiper-slide" style="background:lightsalmon;"></div>
		            <div class="swiper-slide" style="background:lawngreen;"></div>
		            <div class="swiper-slide" style="background:lightslategray;"></div>
		    </div>
		    <!-- Add Pagination -->
		    <div class="swiper-pagination"></div>
		  </div>
		</div>
		<div id="footer">
			Copyright &copy;2018 文小芳
		</div>
		<script>
		    var swiper = new Swiper('.swiper-container', {
		      effect: 'coverflow',
		      grabCursor: true,
		      /*autoplay:2000,*/
		      centeredSlides: true,
		      slidesPerView: 'auto',
		      coverflowEffect: {
		        rotate: 50,
		        stretch: 0,
		        depth: 100,
		        modifier: 1,
		        slideShadows : true,
		      },
		      pagination: {
		        el: '.swiper-pagination',
		      },
		    });
		</script>
	</body>
</html>
