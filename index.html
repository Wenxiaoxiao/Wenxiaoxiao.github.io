<!DOCTYPE html>
<html ng-app="enjoy">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>enjoy</title>
    <link rel="stylesheet" href="components/contentPage/contentPage.css" />
    <link rel="stylesheet" href="components/homePage/homePage.css" />

<body>
	<div id="wrap">
		<div id="main" ui-view></div>
		<div id="tab">
			<ul>
				<li><a href="" ui-sref="homePage">首页</a></li>
				<li><a href="" ui-sref="contentPage">内容</a></li>
				<li><a href="" ui-sref="usefulPage">精选</a></li>

<script src="js/libs/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="js/libs/angular.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">
	/*初始化swiper*/
	$('#tab>ul>li').on('click',function(){
		setTimeout(function(){
			var mySwiper = new Swiper ('.swiper-container', {
		      loop: true,
		      autoplay:2000,
		      pagination: '.swiper-pagination',
		      autoplayDisableOnInteraction:false,
		      paginationClickable:true
		    })
		},0)
	})
</script>
